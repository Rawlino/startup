<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniGameReviews HTML</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.css" />

    <!-----Include Bootstrap CSS------>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous"
      />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1 class="header">AniGameReviews<sup>&reg;</sup></h1>
      <h3 class="username"><img class="username" src="image_library/profile_pic.png" style="width:100px;height:100px;"/>Username</h3>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="topnav">
          <a href="index.html">Home</a>
          <a href="review.html">Review</a>
          <a href="charts.html">Charts</a>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome To Your Centralized Reviews</h1>
      <form method="get" action="index.html">
        <div>
          <span>@</span>
          <input type="text" placeholder="your@email.com" />
        </div>
        <div>
          <span>ðŸ”’</span>
          <input type="password" placeholder="password" />
        </div>
        <button class="site_button" type="submit">Login</button>
        <button class="site_button" type="submit">Create</button>
      </form>
      <div>
        <a href="review.html">
          <button type="button">
            <img src="./image_library/anime_button.png" alt="animebutton.png" style="width:250px;height:250px;"/>
          </button>
          <button type="button">
            <img src="./image_library/game_button.png" alt="gamebutton.png" style="width:250px;height:250px;" />
          </button>
        </a>
      </div>
      <div>
        <a href="charts.html">
          <button type="button">
            <img src="./image_library/top_charts.png" alt="top_charts.png" style="width:700px;height:300px;"/>
          </button>
        </a>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author:</span>
      <br />
      <a href="https://github.com/Rawlino/startup">Orion's GitHub</a>
      <div>
        <button class="site_button" type="button">Give me a duck please. Placeholder for 3rd party service calls.</button>
      </div>
    </footer>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
      crossorigin="anonymous"
      ></script>
  </body>
</html>
