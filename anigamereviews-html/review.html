<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniGameReviews HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>AniGameReviews<sup>&reg;</sup></h1>
      <h3>Username: placeholder</h3>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="review.html">Review</a></li>
          <li><a href="charts.html">Charts</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Let's Review!</h1>
      <label for="anigames">Games or Anime?</label>
      <select name="anigames" id="anigames">
        <option value="game">Game</option>
        <option value="anime">Anime</option>
      </select>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author:</span>
      <br />
      <a href="https://github.com/Rawlino/startup">Rawlino's GitHub</a>
    </footer>
  </body>
</html>
