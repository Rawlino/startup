<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniGameReviews HTML</title>
    <link rel="icon" href="favicon.ico" />


    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="review.css" />

    <!-----Include Bootstrap CSS------>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous"
      />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>AniGameReviews<sup>&reg;</sup></h1>
      <h3>Username: placeholder</h3>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="review.html">Review</a></li>
          <li><a href="charts.html">Charts</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Let's Review!</h1>
      <label for="anigames">Games or Anime?</label>
      <select name="anigames" id="anigames">
        <option value="game">Game</option>
        <option value="anime">Anime</option>
      </select>
      <form>
        <div>
            <input type="text" placeholder="Title" />
        </div>
        <div>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </div>
        <div>
          <textarea name="review" placeholder="C'mon, get reviewing!" rows="5" cols="40"></textarea><br>
        </div>
        <input type="submit" value="Quack!">
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author:</span>
      <br />
      <a href="https://github.com/Rawlino/startup">Orion's GitHub</a>
    </footer>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"
    ></script>
  </body>
</html>
