<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniGameReviews HTML</title>
    <link rel="icon" href="favicon.ico" />


    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="review.css" />

    <!-----Include Bootstrap CSS------>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous"
      />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1 class="header">AniGameReviews<sup>&reg;</sup></h1>
      <h3 class="username"><img class="username" src="image_library/profile_pic.png" style="width:100px;height:100px;"/>Username</h3>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="topnav">
          <a href="index.html">Home</a>
          <a href="review.html">Review</a>
          <a href="charts.html">Charts</a>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1 class="title">Let's Review!</h1>
      <label for="anigames">Games or Anime?</label>
      <select name="anigames" id="anigames">
        <option value="game">Game</option>
        <option value="anime">Anime</option>
      </select>
      <form>
        <div>
            <input type="text" placeholder="Title" />
        </div>
        <div>
          <label for="anigames">How Good?</label>
          <select name="anigames" id="anigames">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div>
          <textarea name="review" placeholder="C'mon, get reviewing!" rows="5" cols="40"></textarea><br>
        </div>
        <button class="site_button" type="submit">Quack!</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author:</span>
      <br />
      <h5><a href="https://github.com/Rawlino/startup">Orion's GitHub</a></h5>
      <div>
        <button class="site_button" type="button">Give me a duck please. Placeholder for 3rd party service calls.</button>
      </div>
    </footer>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
      crossorigin="anonymous"
      ></script>
    <div class="parallax"></div>
  </body>
</html>
